<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd Numbers</title>
    
</head>
<body>
    <h1>Even and Odd Numbers up to 100</h1>
    <button onclick="printNumbers()">Print Even and Odd Numbers</button>
    <div id="output"></div>

    <script>
        function printNumbers() {
            let evenNumbers = '';
            let oddNumbers = '';

            for (let i = 1; i <= 100; i++) {
                if (i % 2 === 0) {
                    evenNumbers += `${i} `;
                } else {
                    oddNumbers += `${i} `;
                }
            }

            const output = `
                <h2>Even Numbers:</h2>
                <p>${evenNumbers}</p>
                <h2>Odd Numbers:</h2>
                <p>${oddNumbers}</p>
            `;

            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
